{% extends 'base.html' %}

{% block content %}
<div class="password-reset-container">
    <h2>Password Reset</h2>
    <form method="post" action="{% url 'books:password_reset' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
