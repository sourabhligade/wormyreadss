{% extends 'base.html' %}

{% block content %}
<div class="password-reset-confirm-container">
    <h2>Confirm Password Reset</h2>
    <form method="post" action="{% url 'books:password_reset_confirm' uidb64=uidb64 token=token %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm Password Reset</button>
    </form>
</div>
{% endblock %}
