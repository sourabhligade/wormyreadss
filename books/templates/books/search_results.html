<!-- books/search_results.html -->

{% extends "base.html" %}

{% block content %}
  <h1>Search Results</h1>

  <form action="" method="GET">
    <input type="text" placeholder="Search by name..." name="search_query" class="search-bar">
    <button type="submit" class="search-button">Search</button>
</form>
  
  <div class="search-results">
    {% for book in books %}
      <div class="book-result">
        <img src="{{ book.cover_image.url }}" alt="{{ book.title }}">
        <h2 class="book-title">{{ book.title }}</h2>
        <a href="{% url 'books:book_detail' book.id %}" class="blue-button more-info-link">More Info</a>
        
      </div>
    {% empty %}
      <p>No books found.</p>
    {% endfor %}
  </div>
  
  
  <!-- Add styling as needed for book images, titles, and the "More Info" link -->
  
  <a href="{% url 'books:book_list' %}" class="blue-button">Back to All Books</a>
  {% endblock %}
