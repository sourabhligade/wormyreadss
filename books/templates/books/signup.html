{% extends 'base.html' %}

{% block content %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Sign Up</h2>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'books:signup' %}" class="needs-validation" novalidate>
              {% csrf_token %}
              {% for field in form %}
                <div class="mb-3">
                  {{ field.label_tag }}
                  {{ field }}
                  {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                  {% endif %}
                  <div class="invalid-feedback">
                    {{ field.errors.as_text }}
                  </div>
                </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
